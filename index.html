        <script>
            // Clock functionality
            function updateClock() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');

                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;

                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const newDate = now.toLocaleDateString('en-US', options);
                document.getElementById('date').textContent = newDate;
            }

            updateClock();
            setInterval(updateClock, 1000);

            // Weather functionality
            async function getWeather() {
                try {
                    // Get user's location using browser's geolocation API
                    const position = await new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition(resolve, reject);
                    });

                    const { latitude, longitude } = position.coords;

                    // Fetch weather data using coordinates
                    const response = await fetch(
                        `https://api.tomorrow.io/v4/weather/realtime?location=${latitude},${longitude}&apikey=cksZuF9WrAbMYRkC4f2jQMMbnEVUc0NS`
                    );

                    const data = await response.json();
                    const temperature = Math.round(data.data.values.temperature);
                    const humidity = Math.round(data.data.values.humidity);

                    // Update weather information
                    document.getElementById('temperature').textContent = temperature;

                    // Map weather codes to icons
                    const weatherIcons = {
                        'CLOUDY': '☁️',
                        'PARTLY_CLOUDY': '⛅',
                        'CLEAR': '☀️',
                        'WINDY': '💨',
                        'RAIN': '🌧️',
                        'SNOW': '❄️',
                        'FOG': '🌫️',
                        'THUNDER': '⛈️'
                    };

                    const weatherIcon = weatherIcons[data.data.values.weatherCode] || 'India';

                    // Determine temperature condition
                    let tempCondition = '';
                    if (temperature >= 30) {
                        tempCondition = '🔥 Hot';
                    } else if (temperature >= 20) {
                        tempCondition = '😊 Warm';
                    } else if (temperature >= 10) {
                        tempCondition = '😐 Cool';
                    } else {
                        tempCondition = '❄️ Cold';
                    }

                    // Determine humidity condition
                    let humidityCondition = '';
                    if (humidity >= 80) {
                        humidityCondition = '💧 Very Humid';
                    } else if (humidity >= 60) {
                        humidityCondition = '💦 Humid';
                    } else {
                        humidityCondition = '🌵 Dry';
                    }

                    // Update weather description with icon and conditions (remove weather code number)
                    document.getElementById('weather-description').innerHTML =
                        `${weatherIcon}<br>
                         ${tempCondition}<br>
                         ${humidityCondition}`;

                    document.getElementById('location').textContent =
                        data.location.name;
                } catch (error) {
                    console.error('Error fetching weather:', error);
                    document.getElementById('weather-description').innerHTML = '❌ Weather unavailable';
                }
            }

            getWeather();
            setInterval(getWeather, 300000); // Update every 5 minutes instead of every second

                    const position = await new Promise((resolve, reject) => {

                    const { latitude, longitude } = position.coords;

                    const response = await fetch(`https://air-quality-by-api-ninjas.p.rapidapi.com/v1/airquality?lat=${latitude}&lon=${longitude}`, {
                        headers: {
                            'X-RapidAPI-Key': '8599089271msh1fb31343e7ffe51p122356jsn35b0b7fd321d',
                            'X-RapidAPI-Host': 'air-quality-by-api-ninjas.p.rapidapi.com'
                        }
                    });
                    const data = await response.json();

                    // Get AQI value
                    const aqi = data.overall_aqi;

                    } else if (aqi <= 100) {

                    } else if (aqi <= 150) {

                    } else if (aqi <= 200) {

                    } else if (aqi <= 300) {

                    } else {

                    }

                    // Update pollution information
                    document.getElementById('aqi').textContent = aqi;
                    document.getElementById('pollution-description').innerHTML = pollutionLevel;

                } catch (error) {

        <!-- Add Three.js CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script>
            // Initialize Three.js scene
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({
                alpha: true,
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.style.position = 'fixed';
            renderer.domElement.style.top = '0';
            renderer.domElement.style.left = '0';
            renderer.domElement.style.pointerEvents = 'auto';
            document.body.appendChild(renderer.domElement);

            // Create particles with more variety
            const particleCount = 300;
            const particles = [];
            const colors = [0xff69b4, 0x00ffff, 0xffd700, 0xff4500, 0x9370db];

            // Create particles with random positions and velocities
            for (let i = 0; i < particleCount; i++) {
                const size = Math.random() * 0.03 + 0.01;
                const particleGeometry = new THREE.SphereGeometry(size, 16, 16);
                const color = colors[Math.floor(Math.random() * colors.length)];
                const particleMaterial = new THREE.MeshPhongMaterial({
                    color: color,
                    shininess: 100,
                    specular: 0xffffff,
                    transparent: true,
                    opacity: Math.random() * 0.4 + 0.4
                });

                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                particle.position.set(
                    (Math.random() - 0.5) * window.innerWidth / 40,
                    (Math.random() - 0.5) * window.innerHeight / 40,
                    (Math.random() - 0.5) * 15
                );
                particle.userData = {
                    velocity: new THREE.Vector3(
                        (Math.random() - 0.5) * 0.03,
                        (Math.random() - 0.5) * 0.03,
                        (Math.random() - 0.5) * 0.03
                    ),
                    rotationSpeed: Math.random() * 0.02 + 0.01
                };
                particles.push(particle);
                scene.add(particle);
            }

            // Enhanced lighting
            const mainLight = new THREE.PointLight(0xffffff, 2, 100);
            mainLight.position.set(0, 10, 10);
            scene.add(mainLight);

            const secondaryLight = new THREE.PointLight(0x00ff00, 1, 50);
            secondaryLight.position.set(-5, -5, 5);
            scene.add(secondaryLight);

            const accentLight = new THREE.PointLight(0xff69b4, 0.8, 50);
            accentLight.position.set(5, 5, -5);
            scene.add(accentLight);

            scene.add(new THREE.AmbientLight(0x404040));

            // Position camera
            camera.position.z = 5;
            camera.lookAt(0, 0, 0);

            // Animation
            function animate() {
                requestAnimationFrame(animate);

                // Animate particles with more complex movement
                particles.forEach((particle) => {
                    // Move particles based on their velocity
                    particle.position.add(particle.userData.velocity);

                    // Bounce off boundaries with damping
                    const bounds = 6;
                    if (Math.abs(particle.position.x) > bounds) {
                        particle.userData.velocity.x *= -0.95;
                    }
                    if (Math.abs(particle.position.y) > bounds) {
                        particle.userData.velocity.y *= -0.95;
                    }
                    if (Math.abs(particle.position.z) > bounds) {
                        particle.userData.velocity.z *= -0.95;
                    }

                    // Add smooth rotation
                    particle.rotation.x += particle.userData.rotationSpeed;
                    particle.rotation.y += particle.userData.rotationSpeed;

                    // Subtle size pulsing
                    const scale = 1 + Math.sin(Date.now() * 0.001 + particle.position.x) * 0.1;
                    particle.scale.set(scale, scale, scale);
                });

                // Animate lights with more complex patterns
                const time = Date.now() * 0.0005;
                mainLight.position.x = Math.sin(time) * 5;
                mainLight.position.z = Math.cos(time) * 5;
                secondaryLight.position.x = Math.cos(time * 0.7) * 5;
                secondaryLight.position.z = Math.sin(time * 0.7) * 5;
                accentLight.position.y = Math.sin(time * 0.5) * 5;
                accentLight.position.x = Math.cos(time * 0.3) * 5;

                renderer.render(scene, camera);
            }

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();
        </script>

    </body>

</html>
